services:
  postgresql:
    image: docker.io/bitnami/postgresql:17
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - './postgresql_data:/bitnami/postgresql'
    environment:
      -  POSTGRES_USER=postgres # 默认用户名
      -  POSTGRESQL_PASSWORD=123456
